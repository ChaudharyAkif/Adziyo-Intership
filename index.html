<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- toastify-js -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css" />

    <title>Todos</title>
  </head>
  <body>
    <header class="bg-secondary py-1">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand">Todo App </a>
          <h4 id="name">Good Morning!</h4>
        </div>
      </nav>
    </header>
    <main>
      <div class="section bg-light">
        <div class="container">
          <div class="row mb-3">
            <div class="col text-center mt-1">
              <h1 id="heading1">Add your Task</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
              <div class="card p-3 p-md-4 p-lg-5">
                <div class="row mb-3">
                  <div class="col-12 col-md-6 mb--md-0">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Title"
                      id="title"
                    />
                  </div>
                  <div class="col-12 col-md-6 mb--md-0">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Location "
                      id="Location"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <textarea
                      name=""
                      class="form-control"
                      placeholder="Discription"
                      id="Discription"
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 offset-md-3">
                    <button
                      class="btn  w-100 text-white"
                      id="addTaskButton"
                      onclick="handleSubmit()"
                    >
                      Add Task
                    </button>
                    <button
                      class="btn btn-secondary w-100 text-white"
                      id="updateTaskButton"
                      onclick="handleUpdate()"
                    >
                      Update Task
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="section">
          <div class="container">
            <div class="row">
              <div class="col my-4">
                <h4>Your Task</h4>
                <div
                  class="border rounded-1 p-4 text-center"
                  style="min-height: 114px"
                >
                  <div id="output"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p id="footer" class="text-center py-1 bg-dark text-white">
        &copy; <span id="year"></span> All Right Reserver
      </p>
    </footer>
    <!--Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
   <script>
    
   </script> <script type="module" src="/src/type.js" defer></script>

  </body>
</html>
