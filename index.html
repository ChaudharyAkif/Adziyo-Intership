<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
      defer
    ></script>
    
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body class="bg-[#253677]">
    <main class="flex flex-col justify-center items-center min-h-screen">
      <div
        class="bg-white xxs:w-full xs:w-[w-90%] sm:w-[70%] md:w-[60%] lg:w-[80%] xl:w-[55%] rounded-[25px]"
      >
        <div
          class="text-center bg-[linear-gradient(135deg,#3498db,#2c3e50)] text-white py-[25px] px-[30px] rounded-tr-[20px] rounded-tl-[20px]"
        >
          <h3 class="text-[28px] font-[600] mb-[5px]">Weather App</h3>
          <p class="text-[16px] opacity-[0.9] mb-5">
            Current weather condition and air quality information
          </p>
          <div class="flex mt-[25px] mb-[15px] mx-0" style="margin: 0 auto">
            <input
              type="text"
              class="w-[90%] h-[50px] flex-1 border-0 outline-0 bg-[#EBEEF1] py-[15px] px-[20px] rounded-tl-[30px] rounded-bl-[30px] text-[16px] text-[#333]"
              placeholder="Enter Your City"
              id="searchbox"
            />
            <button
              class="p-3 m-0 cursor-pointer py-[12px] px-[25px] bg-[#2c3e50] rounded-tr-[30px] rounded-br-[30px]"
              onclick="handleSearch()"
            >
              Search
            </button>
          </div>
        </div>
        <!--         
      <div class="loading">
        <div class="spinner"></div>
        <p>Getting weather data...</p>
      </div> -->

        <div
          class="grid p-4 gap-4 !md:grid-cols-1 lg:grid-cols-2 md:grid-flow-row lg:grid-cols-[1.7fr_1.3fr]"
        >
          <div
            class="bg-[linear-gradient(135deg,#3498db,#2980b9)] text-white min-h-80 md:m-1 xl:m-3 rounded-2xl pt-2 pb-5"
          >
            <div class="flex flex-col sm:flex-row sm:items-start items-center">
              <img
                src="images/clear.png"
                alt="Weather"
                class="mx-5 mt-5 w-[160px]"
                id="weatherimg"
              />
              <div class="mt-5">
                <!-- <h1 class=" text-3xl sm:text-3xl md:text-2xl    lg:text-5xl font-bold">22°C</h1> -->
                <h1
                  class="text-2xl sm:text-3xl md:text-3xl lg:text-4xl xl:text-6xl font-bold"
                  id="temp"
                >
                  22°C
                </h1>

                <h2
                  class="text-md sm:text-2xl md:text-xl lg:text-xl xl:text-3xl my-1 font-[500]"
                  id="cityName"
                >
                  Faisalabad
                </h2>
                <h2 class="text-xl font-[400]" id="weather">Sunny</h2>
              </div>
            </div>
            <div class="flex justify-around my-5">
              <div>
                <h2
                  class="text-xl font-bold sm:text-2xl md:text-xl xl:text-2xl"
                >
                  <span id="humidity">65</span>%
                </h2>
                <h2 class="text-md" style="opacity: 0.8">Humidity</h2>
              </div>
              <div>
                <h2
                  class="text-xl font-bold sm:text-2xl md:text-[20px] xl:text-2xl"
                >
                  <span id="wind">15</span> km/h
                </h2>
                <h2 class="text-md" style="opacity: 0.8">Wind Speed</h2>
              </div>
              <div>
                <h2 class="text-2xl font-bold">
                  <span id="pressure">1013</span> hPa
                </h2>
                <h2 class="text-md" style="opacity: 0.8">Pressure</h2>
              </div>
            </div>
          </div>
          <div>
            <div
              class="border-l-4 border-[#3498db] mt-3 rounded-2xl p-4 shadow-[0_5px_15px_rgba(0,0,0,0.2)]"
            >
              <h2 class="font-bold text-[20px] text-gray-700">Air Quality</h2>
              <h2
                class="mt-3 mb-2 text-3xl font-bold text-green-600"
                id="quality"
              >
                Good
              </h2>
              <p class="text-md text-gray-500">
                PM2.5: <span id="pm"> 12</span> μg/m³
              </p>
            </div>
            <div
              class="!border-l-4 !border-[#3498db] mt-2 rounded-2xl p-4 mt-5 shadow-[0_5px_15px_rgba(0,0,0,0.2)]"
            >
              <h3 class="font-bold text-[18px] text-gray-700">
                5-Day Forecast
              </h3>
              <div>
                <div
                  class="flex justify-center gap-9 [&_img]:my-[2px] [&_h4]:text-[18px] [&_h4]:font-[500]"
                >
                  <div>
                    <h5>Mon</h5>
                    <img
                      src="https://img.icons8.com/color/48/000000/sun.png"
                      alt=""
                    />
                    <h4>24°C</h4>
                  </div>
                  <div>
                    <h5>Tue</h5>
                    <img
                      src="https://img.icons8.com/color/48/000000/partly-cloudy-day.png"
                      alt=""
                    />
                    <h4>22°C</h4>
                  </div>
                  <div>
                    <h5>Wed</h5>
                    <img
                      src="https://img.icons8.com/color/48/000000/partly-cloudy-day.png"
                      alt=""
                    />
                    <h4>19°C</h4>
                  </div>
                  <div>
                    <h5>Thu</h5>
                    <img
                      src="https://img.icons8.com/color/48/000000/rain.png"
                      alt=""
                    />
                    <h4>17°C</h4>
                  </div>
                  <div>
                    <h5>Fri</h5>
                    <img
                      src="https://img.icons8.com/color/48/000000/partly-cloudy-day.png"
                      alt=""
                    />
                    <h4>21°C</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="src/type.js"></script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
