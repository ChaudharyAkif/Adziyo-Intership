<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="overflow-x-hidden">
    <header>
      <nav></nav>
    </header>
    <main>
      <div class="flex justify-center items-center">
        <h2
          class="text-center sm:text-xl text-sm bg-[#0d1b2a] text-white p-5 mt-5 transition-all duration-300 hover:shadow-xl shadow-md shadow-[#1b263b]"
        >
          Student Management
        </h2>
      </div>
      <section class="flex justify-center items-center h-100">
        <form
          class="bg-[#0d1b2a] text-white p-8 [&_input]:placeholder-gray-500 [&_input]:pl-4 lg:w-130 [&_input]:border-1 [&_input]:border-white [&_input]:w-full [&_input]:my-3 [&_input]:rounded-3xl [&_input]:h-10 transition-all duration-300 hover:shadow-xl shadow-md w-80 shadow-[#1b263b] mx-auto"
        >
          <label for="FullName">Full Name:</label> <br />
          <input
            type="text"
            id="FullName"
            placeholder="Enter your Full Name"
          /><br />
          <label for="Age">Age :</label> <br />
          <input type="text" id="Age" placeholder="Enter your Age" />
          <br />
          <label for="Course">Course :</label> <br />
          <input type="text" id="Course" placeholder="Enter your Course" />
          <br />
          <div class="flex justify-center">
            <button
              class="bg-white p-2 text-[#0d1b2a] rounded-4xl w-100 transition duration-500 ease-out hover:bg-[#124559] hover:text-white mt-5"
              onclick="AddStudent()"
            >
              Add Students
            </button>
          </div>
        </form>
      </section>

      <section
        class="flex justify-center items-center text-white overflow-x-auto"
      >
        <table class="w-full mt-10 min-w-full divide-y divide-gray-200">
          <thead>
            <tr class="[&>*]:bg-[#0d1b2a] [&>*]:border-1 [&>*]:p-5">
              <th>Name</th>
              <th>Age</th>
              <th>Course</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
